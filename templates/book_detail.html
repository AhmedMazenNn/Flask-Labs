{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card" style="width: 50%;">
                <img src="{{ book.cover_image }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title text-success">{{ book.title }}</h5>
                    <p class="card-text text-secondary">{{ book.description }}</p>
                    <p class="card-text text-primary"><strong>Author:</strong> {{ book.author }}</p>
                    <a href="{{ url_for('book_list') }}" class="btn btn-secondary">Back to Books</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
