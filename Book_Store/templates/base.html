<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('book_list') }}">Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <h5>About Us</h5>
                  <p>We provide high-quality products and services. Stay connected with us for updates.</p>
              </div>

              <div class="col-md-4">
                  <h5>Quick Links</h5>
                  <ul class="list-unstyled">
                      <li><a href="#" class="text-light text-decoration-none">Home</a></li>
                      <li><a href="#" class="text-light text-decoration-none">Products</a></li>
                      <li><a href="#" class="text-light text-decoration-none">Contact</a></li>
                      <li><a href="#" class="text-light text-decoration-none">About</a></li>
                  </ul>
              </div>
              <div class="col-md-4">
                  <h5>Follow Us</h5>
                  <a href="#" class="text-light me-3"><i class="fa-brands fa-facebook"></i> Facebook</a>
                  <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i> Twitter</a>
                  <a href="#" class="text-light"><i class="bi bi-instagram"></i> Instagram</a>
              </div>
          </div>

          <hr class="my-3 text-light">

          <div class="text-center">
              <p class="mb-0">&copy; 2025 YourCompany. All Rights Reserved.</p>
          </div>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
