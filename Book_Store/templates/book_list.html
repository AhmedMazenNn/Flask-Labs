{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
    <h2 class="mb-4">Books List</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 col-sm-6 mb-4"> 
            <div class="card" style="width: 70%;">
                <img src="{{ book['cover_image'] }}" class="card-img-top" alt="{{ book['title'] }}">
                <div class="card-body">
                    <h5 class="card-title text-success">{{ book['title'] }}</h5>
                    <p class="card-text text-secondary">{{ book['description'] }}</p>
                    <p class="card-text text-primary">{{ book['author'] }}</p>
                    <a href="{{ url_for('book_detail', book_id=book['id']) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
