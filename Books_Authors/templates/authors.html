{% extends 'base.html' %}
{% block title %}All Authors{% endblock %}
{% block navbar %}
{% include "navbar.html" %}
{% endblock %}

{% block content %}
<h2>All Authors</h2>
    {% for author in authors %}
    <div class="card w-50 ms-4 mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ author.name }}</h5>
          <a href="{{ url_for('author_details', author_id=author.id) }}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
